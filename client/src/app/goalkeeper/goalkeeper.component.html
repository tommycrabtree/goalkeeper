<div class="container">
  <div class="row">

    <section class="col-3">

      <h5 class="text-warning ml-3">Sort</h5>
      <select class="custom-select mb-3" (change)="onSortSelected($event.target.value)">
        <option *ngFor="let sort of sortOptions"
          [value]="sort.value"
        >
          {{sort.name}}
        </option>
      </select>

      <h5 class="text-warning ml-3">Brand</h5>
      <ul class="list-group my-3">
        <li class="list-group-item"
            *ngFor="let brand of brands"
            [class.active]="brand.id === this.goalkeeperParams.goalBrandId"
            [value]="brand.id"
            (click)="onBrandSelected(brand.id)"
        >
            {{brand.name}}
        </li>

      </ul>
      <h5 class="text-warning ml-3">Category</h5>
      <ul class="list-group my-3">
        <li class="list-group-item"
            *ngFor="let category of categories"
            [class.active]="category.id === this.goalkeeperParams.goalCategoryId"
            [value]="category.id"
            (click)="onCategorySelected(category.id)"
        >
            {{category.name}}
        </li>
      </ul>

    </section>

    <section class="col-9">
      <div class="d-flex justify-content-between align-items-center pb-2">

        <app-pagination-header
          [totalCount]="totalCount"
          [pageSize]="this.goalkeeperParams.pageSize"
          [pageNumber]="this.goalkeeperParams.pageNumber"
        >
        </app-pagination-header>

        <div class="form-inline mt-2">
          <input (keyup.enter)="onSearch()" type="text" class="form-control mr-2" #search style="width: 300px" placeholder="Search">
          <button (click)="onSearch()" class="btn btn-outline-primary my-2">Search</button>
          <button (click)="onReset()" class="btn btn-outline-success lm-2 my-2">Reset</button>
        </div>
      </div>

      <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">

        <div class="col-4 mb-4" *ngFor="let goal of goals">
          <app-goal
            [goal]="goal"
          >
          </app-goal>
        </div>

      </div>

      <div class="d-flex justify-content-center" *ngIf="totalCount > 0">
        <app-pagination
          [pageSize]="goalkeeperParams.pageSize"
          [totalCount]="totalCount"
          (pageChanged)="onPageChanged($event)"
        >
        </app-pagination>
      </div>

    </section>

  </div>
</div>
